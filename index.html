<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Kliquestart</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/8ca5f12d51.js"
      crossorigin="anonymous"
    ></script>
    <script
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/8ca5f12d51.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      <!--
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      --
    />
  </head>
  <body>
    <div class="footer-main">
      <div class="box">
        <div class="left">
          <div class="top">Contact Us</div>

          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <label for="name" class="form__label">Name</label>
          </div>

          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="E-mail"
              name="E-mail"
              id="E-mail"
              required
            />
            <label for="E-mail" class="form__label">E-mail</label>
          </div>

          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Message"
              name="Message"
              id="Message"
              required
            />
            <label for="Message" class="form__label">Message</label>
          </div>

          <button class="btn1" type="button">Submit</button>
        </div>

        <div class="right">
          <div class="logo">
            <img src="Images/logo.png" alt="Kliquestart" />
          </div>
          <div class="motto">
            Kliquestart connects startups from across the range with resources,
            enabling diversification and localization.
          </div>
          <div>
            <button class="btn2" type="button">Register</button>
          </div>

          <div class="follow-text">Follow us:</div>

          <div class="follow-icons">
            <a
              class="icons"
              href="https://instagram.com/kliquestart?igshid=YmMyMTA2M2Y="
            >
              <i class="fa-brands fa-square-instagram fa-2x"></i
            ></a>
            <a
              class="icons"
              href="https://www.linkedin.com/company/kliquestart/mycompany/"
            >
              <i class="fa-brands fa-linkedin fa-2x"></i
            ></a>

            <a class="icons" href="https://twitter.com/KliqueStart">
              <i class="fa-brands fa-square-twitter fa-2x"></i
            ></a>
            <i class="fa-solid fa-square-envelope fa-2x"></i>
            <i class="fa-solid fa-square-phone fa-2x"></i>
            <!-- <a href="#"><img src="insta logo.jpg" alt="insta" /></a>
            <a href="#"><img src="twitter1.png" alt="LinkedIn" /></a>
            <a href="#"><img src="gmail.png" alt="LinkedIn" /></a>
            <a href="#"><img src="p3.png" alt="LinkedIn" /></a> -->
          </div>
        </div>
      </div>

      <hr class="rule" />
      <nav>
        <a href="#">About Us</a>
        <a href="#">Our Services</a>
        <a href="#">Blogs</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact Us</a>
      </nav>

      <h3>&copy; 2023 Kliquestart</h3>
      <nav>
        <ul class="end">
          <li>Term of use</li>
          <li>Privacy Policy</li>
          <li>Help Desk</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
